        * {
            box-sizing: border-box;
        }
        body {

        }
        .messages .message .username {

            color: #888; /* Light gray for username */
            margin-right: 10px;
        }
        .chat_window {
            position: absolute;
            width: calc(100% - 20px);
            max-width: 800px;
            height: 750px;
            border-radius: 10px;
            background-color: #fff;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        .top_menu {
            background-color: #fff;
            width: 100%;
            padding: 10px 0;
            height: 40px;
            box-shadow: 0 1px 30px rgba(0, 0, 0, 0.1);
        }
        .top_menu .title {
            text-align: center;
            color: #333;
            font-size: 14px;
        }
        .messages {
            position: relative;
            list-style: none;
            padding: 20px 10px 0 10px;
            margin: 0;
            height: 550px; /* Adjusted height to make room for buttons */
            overflow: hidden;
            overflow-y: scroll;
            white-space: pre-line
        }
        .messages .message {
            clear: both;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.5s linear;
        }
        .messages .message.left .avatar {
            background-color: #4a90e2; /* Blue background for left avatar */
            background-size: 100%;
            float: left;
        }
        .messages .message.left .text_wrapper {
            background-color: #f0f4f8; /* Light gray for left messages */
            margin-left: 10px;
        }
        .messages .message.left .text {
            color: #4a90e2; /* Blue text color for left messages */
        }
        .messages .message.right .avatar {
            background-color: #4a90e2; /* Blue background for right avatar */
            background-size: 100%;
            float: right;
        }
        .messages .message.right .text_wrapper {
            background-color: #e7f1fe; /* Lighter blue for right messages */
            margin-right: 10px;
            float: right;
        }
        .messages .message.right .text {
            color: #4a90e2; /* Blue text color for right messages */
        }
        .messages .message .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
        }
        .messages .message .text_wrapper {
            display: inline-block;
            padding: 20px;
            border-radius: 6px;
            width: calc(100% - 85px);
            min-width: 100px;
            position: relative;
        }
        .messages .message .text {
            font-size: 18px;

        .bottom_wrapper {

            width: 100%;
            background-color: #fff;
            padding: 20px;
            height:100px;
            position: absolute;

            width: calc(100% - 160px);
            position: relative;
            padding: 0 20px;
